<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MONITORING GFORM MONTHLY</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  body{font-family:Calibri,Arial,sans-serif;background:#f5f7fa;color:#222;margin:0}
  header{background:#1e5bb8;color:#fff;padding:14px 18px;font-weight:700;text-align:center}
  .wrap{padding:16px}
  .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
  .btn{background:#1e5bb8;color:#fff;border:none;padding:8px 10px;border-radius:6px;cursor:pointer}
  h3{margin-top:24px;margin-bottom:8px}
  .grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
  .card{background:#fff;padding:8px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.06);min-height:160px;overflow:auto}
  .card h4{margin:0 0 6px 0;padding:6px;border-radius:4px;color:#000;text-align:center;font-size:14px}
  .item{padding:4px 0;font-size:12px;border-bottom:1px solid #eee}
  small{color:#666;font-size:11px}
  #chartWrap{background:#fff;padding:12px;border-radius:8px;margin-top:24px;text-align:center;}
  #chartWrap .chart-container{display:inline-block; transform-origin: top center;}
</style>
</head>
<body>
<header>MONITORING GFORM MONTHLY</header>
<div class="wrap">
  <div class="controls">
    <button class="btn" id="btnExport">Export Excel</button>
    <button class="btn" id="btnRefresh">Refresh Now</button>
    <div style="margin-left:8px;color:#666;font-size:13px">Auto-refresh 10 menit — shows Timestamp, ID Mesin, Nama Lokasi, SEKTOR</div>
  </div>

  <h3>Sudah Input</h3>
  <div class="grid4">
    <div class="card" id="cardS1"><h4 style="background:#FFD1DC;"></h4><div id="sudah1">—</div><div id="countS1"></div></div>
    <div class="card" id="cardS2"><h4 style="background:#D1E8FF;"></h4><div id="sudah2">—</div><div id="countS2"></div></div>
    <div class="card" id="cardS3"><h4 style="background:#D1FFD6;"></h4><div id="sudah3">—</div><div id="countS3"></div></div>
    <div class="card" id="cardS4"><h4 style="background:#FFF6D1;"></h4><div id="sudah4">—</div><div id="countS4"></div></div>
  </div>

  <h3>Belum Input</h3>
  <div class="grid4">
    <div class="card" id="cardB1"><h4 style="background:#FFD1DC;"></h4><div id="belum1">—</div><div id="countB1"></div></div>
    <div class="card" id="cardB2"><h4 style="background:#D1E8FF;"></h4><div id="belum2">—</div><div id="countB2"></div></div>
    <div class="card" id="cardB3"><h4 style="background:#D1FFD6;"></h4><div id="belum3">—</div><div id="countB3"></div></div>
    <div class="card" id="cardB4"><h4 style="background:#FFF6D1;"></h4><div id="belum4">—</div><div id="countB4"></div></div>
  </div>

  <div id="chartWrap">
    <h4>Pie Chart: Sudah / Belum</h4>
    <!-- ubah scale disini -->
    <div class="chart-container" style="transform: scale(1.6);">
      <canvas id="chartPie"></canvas>
    </div>
  </div>
</div>

<script>
const MASTER_CSV = "Data Mesin.csv"; 
const FORM_URL = "https://docs.google.com/spreadsheets/d/134suRLzzkA8d7G_I9k535R-hlA_IpYvV67MgTQ8HlKw/export?format=csv&gid=1674075217";

function getCol(obj,name){ if(!obj) return ""; const t=name.toLowerCase().trim(); for(const k in obj) if(k.toLowerCase().trim()===t) return obj[k]; return ""; }
function safe(v){ return v==null?"":String(v).trim(); }

let masterList=[], formRows=[], chart=null;

async function loadMaster(){
  return new Promise(resolve=>{
    Papa.parse(MASTER_CSV,{download:true,header:true,skipEmptyLines:true,
      complete:r=>{ masterList = Array.isArray(r.data)? r.data.filter(x=>safe(getCol(x,"ID Mesin"))!=="") : []; console.log("master count:", masterList.length); resolve(); },
      error:e=>{ console.warn("failed load master:",e); masterList=[]; resolve(); }
    });
  });
}

async function loadForm(){
  return new Promise(resolve=>{
    Papa.parse(FORM_URL,{download:true,header:true,skipEmptyLines:true,
      complete:r=>{ formRows = Array.isArray(r.data)? r.data : []; console.log("form rows:",formRows.length); resolve(); },
      error:e=>{ console.warn("failed load form:",e); formRows=[]; resolve(); }
    });
  });
}

function pushCol(arr,numCols){
  const out = Array.from({length:numCols},()=>[]);
  arr.forEach((v,i)=> out[i%numCols].push(v));
  return out;
}

function render(){
  const sudahItems = masterList.map(m=>{
    const id = safe(getCol(m,"ID Mesin"));
    const sektor = safe(getCol(m,"SEKTOR"))||"—";
    const namaLokasi = safe(getCol(m,"Nama Lokasi"))||"—";
    const match = formRows.find(f=>safe(getCol(f,"ID Mesin"))===id);
    if(match) return {id,namaLokasi,sektor,timestamp:safe(getCol(match,"Timestamp"))||"—"}; else return null;
  }).filter(x=>x!==null);

  const belumItems = masterList.map(m=>{
    const id = safe(getCol(m,"ID Mesin"));
    const sektor = safe(getCol(m,"SEKTOR"))||"—";
    const namaLokasi = safe(getCol(m,"Nama Lokasi"))||"—";
    const match = formRows.find(f=>safe(getCol(f,"ID Mesin"))===id);
    if(!match) return {id,namaLokasi,sektor}; else return null;
  }).filter(x=>x!==null);

  const sudahCols = pushCol(sudahItems,4);
  const belumCols = pushCol(belumItems,4);

  for(let i=1;i<=4;i++){
    const elS = document.getElementById("sudah"+i);
    const elB = document.getElementById("belum"+i);
    elS.innerHTML = sudahCols[i-1].length? sudahCols[i-1].map(it=>`<div class="item"><strong>${it.id}</strong> — ${it.sektor}<br>${it.namaLokasi}<br><small>${it.timestamp}</small></div>`).join("") : "<i>Tidak ada data</i>";
    elB.innerHTML = belumCols[i-1].length? belumCols[i-1].map(it=>`<div class="item"><strong>${it.id}</strong> — ${it.sektor}<br>${it.namaLokasi}</div>`).join("") : "<i>Semua mesin terinput</i>";
    document.getElementById("countS"+i).innerText = `Total: ${sudahCols[i-1].length} mesin`;
    document.getElementById("countB"+i).innerText = `Total: ${belumCols[i-1].length} mesin`;
  }

  const pieData = [sudahItems.length,belumItems.length];
  const ctx = document.getElementById("chartPie").getContext("2d");
  if(chart) chart.destroy();
  chart = new Chart(ctx,{type:"pie",data:{labels:["Sudah Input","Belum Input"],datasets:[{data:pieData,backgroundColor:["#D1FFD6","#FFD1DC"]}]},options:{responsive:true}});
}

document.getElementById("btnRefresh").addEventListener("click",()=>loadAll());
document.getElementById("btnExport").addEventListener("click",()=>{
  const rows = masterList.map(m=>{
    const id = safe(getCol(m,"ID Mesin"));
    const sektor = safe(getCol(m,"SEKTOR"))||"—";
    const namaLokasi = safe(getCol(m,"Nama Lokasi"))||"—";
    const match = formRows.find(f=>safe(getCol(f,"ID Mesin"))===id);
    return {Timestamp: match?safe(getCol(match,"Timestamp")):"—",ID_Mesin:id,Nama_Lokasi:namaLokasi,SEKTOR:sektor};
  });
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(rows);
  XLSX.utils.book_append_sheet(wb,ws,"Monitoring");
  XLSX.writeFile(wb,`Monitoring_${new Date().toISOString().slice(0,10)}.xlsx`);
});

async function loadAll(){
  await loadMaster();
  await loadForm();
  render();
}

loadAll();
setInterval(loadAll,600000);
</script>
</body>
</html>
